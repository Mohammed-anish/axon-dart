<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 Â· Route Not Found</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .code {
      font-size: 96px;
      font-weight: 700;
      margin: 0;
      opacity: 0.9;
    }

    .title {
      font-size: 22px;
      margin: 10px 0 20px;
      font-weight: 500;
    }

    .message {
      font-size: 15px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.85);
    }

    .route {
      margin-top: 18px;
      padding: 10px 14px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      word-break: break-all;
    }

    .footer {
      margin-top: 30px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="code">404</h1>
    <div class="title">Route Not Available</div>

    <div class="message">
      The route you are looking for does not exist or has been removed.
      Please verify the URL or check your application routing configuration.
    </div>

    <!-- Optional: replace {{route}} from your framework -->
    <div class="route">
      Requested Route: <strong>{{route}}</strong>
    </div>

    <div class="footer">
      Powered by Hydro
    </div>
  </div>

</body>
</html>
